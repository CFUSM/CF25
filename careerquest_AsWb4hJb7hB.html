<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        // Define form URLs for each session
        var formURLs = [
            'https://docs.google.com/forms/d/e/1FAIpQLSeijtXujw0op6I2J4A-FXizfZ4bQVQxBOi3vAK87BqK23xMRw/viewform?usp=sharing',
            'https://docs.google.com/forms/d/e/1FAIpQLSePhqeDIWiGB89SCo1kn_Cc_MnMSvubjwwnNvLjYVGSd_vd7g/viewform?usp=sharing',
            'https://docs.google.com/forms/d/e/1FAIpQLSdODSeS9iiYKEzmgxzpqq_LWMOTapvuEGKjXa7s4hDlYxjmPQ/viewform?usp=sharing', // Session 1: 9:00 AM â€“ 11:00 AM
            'https://docs.google.com/forms/d/e/1FAIpQLSddN3qw6_k1zMLxr1BKFmTVzE2iT7VwS7jFxoYjH8nQkhvJ8Q/viewform?usp=sharing' // Session 2: 11:00 AM â€“ 1:00 PM
        ];

        // Get current time
        var now = new Date();
        var hours = now.getHours();
        var redirectURL = '';

        // Determine the correct session
        if (hours >= 9 && hours < 11) {
            redirectURL = formURLs[0]; // Session 1
        } else if (hours >= 11 && hours < 13) {
            redirectURL = formURLs[1]; // Session 2
        } else if (hours >= 13 && hours < 15) {
            redirectURL = formURLs[2]; // Session 3
        } else if (hours >= 15 && hours < 17) {
            redirectURL = formURLs[3]; // Session 4
        } else {
            alert("No active session at this time.");
        }

        // Redirect if a valid session is found
        if (redirectURL) {
            window.location.href = redirectURL;
        }
    </script>
</head>
</html>
