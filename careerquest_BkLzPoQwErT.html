<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        // Define form URLs for each session
        var formURLs = [
            'https://docs.google.com/forms/d/e/1FAIpQLScIM1_XM_4S6cUVX5e4kfnzWK4Nn211N4xoejqXht63ifjNTA/viewform?usp=sharing',
            'https://docs.google.com/forms/d/e/1FAIpQLSfjzX8wOdQ4KUtgtPrukAmvQtBht1lBkhehl8Cc01emHie5Gw/viewform?usp=sharing',
            'https://docs.google.com/forms/d/e/1FAIpQLSf0aEct2uk8j0DWQqoN9QIUKtBqrn-GOoWYTAx3NZJA5y2YGg/viewform?usp=sharing',
            'https://docs.google.com/forms/d/e/1FAIpQLSckgmG5sGHuf4Lwr9HIKIkrDvUjmdipvAO3U_hox23LTTRR4g/viewform?usp=sharing'
        ];

        // Get current time
        var now = new Date();
        var hours = now.getHours();
        var redirectURL = '';

        // Determine the correct session
        if (hours >= 9 && hours < 11) {
            redirectURL = formURLs[0]; // Session 1
        } else if (hours >= 11 && hours < 13) {
            redirectURL = formURLs[1]; // Session 2
        } else if (hours >= 13 && hours < 15) {
            redirectURL = formURLs[2]; // Session 3
        } else if (hours >= 15 && hours < 17) {
            redirectURL = formURLs[3]; // Session 4
        } else {
            alert("No active session at this time.");
        }

        // Redirect if a valid session is found
        if (redirectURL) {
            window.location.href = redirectURL;
        }
    </script>
</head>
</html>
