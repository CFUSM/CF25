<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        // Define form URLs for each session
        var formURLs = [
            'https://docs.google.com/forms/d/e/1FAIpQLSe1onkEdGBXpIXqnIyhTJcawkXar_9sEOz9bwnAT-LKQhZysg/viewform?usp=sharing',
            'https://docs.google.com/forms/d/e/1FAIpQLSczslyBOS01B-Z9aWj4HdKIqqoKcq2i3hAuJZ6fV3hKypobNQ/viewform?usp=sharing',
            'https://docs.google.com/forms/d/e/1FAIpQLSeMXjs3bSP7wZ_vvTindfnW3aVScbyfWsWbctwxdH6WRXTP8g/viewform?usp=sharing',
            'https://docs.google.com/forms/d/e/1FAIpQLSefDJNhM3Qp1rOSEryAtL-jTpH6HYpyFlnelVrDUrtRmQJZQw/viewform?usp=sharing'
        ];

        // Get current time
        var now = new Date();
        var hours = now.getHours();
        var redirectURL = '';

        // Determine the correct session
        if (hours >= 9 && hours < 11) {
            redirectURL = formURLs[0]; // Session 1
        } else if (hours >= 11 && hours < 13) {
            redirectURL = formURLs[1]; // Session 2
        } else if (hours >= 13 && hours < 15) {
            redirectURL = formURLs[2]; // Session 3
        } else if (hours >= 15 && hours < 17) {
            redirectURL = formURLs[3]; // Session 4
        } else {
            alert("No active session at this time.");
        }

        // Redirect if a valid session is found
        if (redirectURL) {
            window.location.href = redirectURL;
        }
    </script>
</head>
</html>
