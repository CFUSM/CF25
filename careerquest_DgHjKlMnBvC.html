<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        // Define form URLs for each session
        var formURLs = [
            'https://docs.google.com/forms/d/e/1FAIpQLScaNq63ffOhrU7kBsEIDmuecxJHs-fnqsP-U9dItJMMpHctbw/viewform?usp=sharing',
            'https://docs.google.com/forms/d/e/1FAIpQLSf5TaDZ8wtCzeveP1zYwQ3pnNwmQvTc6NRyXw6D5-snNXIC8A/viewform?usp=sharing',
            'https://docs.google.com/forms/d/e/1FAIpQLSfyyMtA6bIq2YiVADZxP4705pUfwW0lJDI-YEMGkiABMvt8Og/viewform?usp=sharing',
            'https://docs.google.com/forms/d/e/1FAIpQLSceeCiRqfNkPFFChSZrPDq65enoTgfWf7461weBvT1WRRiDIA/viewform?usp=sharing'
        ];

        // Get current time
        var now = new Date();
        var hours = now.getHours();
        var redirectURL = '';

        // Determine the correct session
        if (hours >= 9 && hours < 11) {
            redirectURL = formURLs[0]; // Session 1
        } else if (hours >= 11 && hours < 13) {
            redirectURL = formURLs[1]; // Session 2
        } else if (hours >= 13 && hours < 15) {
            redirectURL = formURLs[2]; // Session 3
        } else if (hours >= 15 && hours < 17) {
            redirectURL = formURLs[3]; // Session 4
        } else {
            alert("No active session at this time.");
        }

        // Redirect if a valid session is found
        if (redirectURL) {
            window.location.href = redirectURL;
        }
    </script>
</head>
</html>
