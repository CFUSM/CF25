<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        // Define form URLs for each session
        var formURLs = [
            'https://forms.gle/yxEp7R6yJcnTbntS6', // Session 1: 9:00 AM – 11:00 AM
            'https://forms.gle/HjM7tVQhfywguDkX6', // Session 2: 11:00 AM – 1:00 PM
            'https://forms.gle/vtzVTg2DHk8rwASg6', // Session 3: 1:00 PM – 3:00 PM
            'https://forms.gle/faeh2sAQvY784d5c7'  // Session 4: 3:00 PM – 5:00 PM
        ];

        // Get current time
        var now = new Date();
        var hours = now.getHours();
        var redirectURL = '';

        // Determine the correct session
        if (hours >= 9 && hours < 11) {
            redirectURL = formURLs[0]; // Session 1
        } else if (hours >= 11 && hours < 13) {
            redirectURL = formURLs[1]; // Session 2
        } else if (hours >= 13 && hours < 15) {
            redirectURL = formURLs[2]; // Session 3
        } else if (hours >= 15 && hours < 17) {
            redirectURL = formURLs[3]; // Session 4
        } else {
            alert("No active session at this time.");
        }

        // Redirect if a valid session is found
        if (redirectURL) {
            window.location.href = redirectURL;
        }
    </script>
</head>
</html>
//end
